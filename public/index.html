<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="<%= BASE_URL %>fav_512_black.png" id="light-scheme-icon"
    media="(prefers-color-scheme:no-preference)">
  <link rel="icon" href="<%= BASE_URL %>fav_512_black.png" id="light-scheme-icon" media="(prefers-color-scheme:dark)">
  <link rel="icon" href="<%= BASE_URL %>fav_512.png" id="dark-scheme-icon" media="(prefers-color-scheme:light)">
  <script>
    let matcher = window.matchMedia('(prefers-color-scheme: dark)');
    matcher.addListener(onUpdate);
    let lightSchemeIcon = document.querySelector('link#light-scheme-icon');
    let darkSchemeIcon = document.querySelector('link#dark-scheme-icon');

    function onUpdate() {
      if (matcher.matches) {
        lightSchemeIcon.remove();
        document.head.append(darkSchemeIcon);
      } else {
        document.head.append(lightSchemeIcon);
        darkSchemeIcon.remove();
      }
    }
    onUpdate();
  </script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
